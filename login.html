<html>
<head>
	<title>Login | Shopper's search</title>
	<style>
		body{
			display: flex;
			justify-content : center;
			align-items: center;
			z-index:10; 
			background-image: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8),rgba(0,0,0,0.8)),url("images/loginbackground.jpg");
		}
		.login{

			border : 1px black solid;

			height : 300px;
			border-radius:10px;
			z-index:1;
		}
		h1 {
			text-align:center;
		}
		label {
			display:flex;
			justify-content:center;

			font-size:15px;
		}

			height:70px;

			color:white;
		}
		#a{
			position:absolute;
			top:80%;
			left:50%;
			transform: translate(-50%,0);
			height:25px;
		}
		#b{
			position:absolute;
			top:80%;
			left:50%;
			height:25px;
		}

		.topbar{

      flex-direction: row;
      position: fixed;

      left: 0;
      width: 100%;
      height: 70px;
      background-color: #1F0101;
      color: white;
      padding-left: 20px;
      font-size: 20px;
      z-index: 10;
      align-items: center;

  	.topbarlogin{
      text-decoration: none;
      color: white;

	<div class="topbar"><a style="text-decoration: none;color: white;"href="index.html">Shopper's Search</a>
	<a href="aboutus.html" class="topbarlogin">About Us</a></div>
<div class="login">
<h1>LOGIN</h1><br>

 <button id = "a" type="submit">Submit</button>
